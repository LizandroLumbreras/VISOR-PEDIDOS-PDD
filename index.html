<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üëÄ Visor de Pedidos</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f4f4f4; }
    h1 { color:#333; text-align:center; }
    #pedidos { display:grid; grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); gap:15px; margin-top:20px; }
    .card {
      background:#fff; padding:15px; border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
      display:flex; flex-direction:column; justify-content:space-between;
    }
    .card h3 { margin:0; color:#007bff; }
    .card p { margin:6px 0; }
    .acciones { margin-top:10px; text-align:right; }
    button { padding:6px 12px; border:none; border-radius:6px; cursor:pointer; }
    .editar { background:#ffc107; color:#333; }
    .guardar { background:#28a745; color:#fff; display:none; }
    input.edicion { width:100%; margin-top:6px; padding:6px; border:1px solid #ccc; border-radius:6px; }
  </style>
</head>
<body>
  <h1>üëÄ Visor de Pedidos</h1>
  <div id="pedidos"></div>

  <script>
    // Configura tu Supabase
    const supabase = window.supabase.createClient(
      "https://TU_PROYECTO.supabase.co",  // ‚¨ÖÔ∏è reemplaza
      "TU_API_PUBLICA"                    // ‚¨ÖÔ∏è reemplaza
    );

    const contenedor = document.getElementById("pedidos");

    // Cargar pedidos
    async function cargarPedidos() {
      const { data, error } = await supabase.from("pedidos").select("*").order("folio", { ascending: false });
      if (error) { console.error(error); return; }

      contenedor.innerHTML = "";
      data.forEach(p => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>Pedido #${p.folio}</h3>
          <p><b>Fecha:</b> ${new Date(p.fecha).toLocaleString()}</p>
          <p><b>Cliente:</b> ${p.cliente}</p>
          <p><b>Cantidad:</b> ${p.cantidad}</p>
          <p><b>Concepto:</b> ${p.concepto || ""}</p>
          <p><b>Total:</b> $<span class="total">${p.total}</span></p>
          <input type="number" step="0.01" class="edicion" value="${p.total}" style="display:none;">
          <p><b>Pago:</b> ${p.pago}</p>
          <p><b>Chofer:</b> ${p.chofer}</p>
          <p><b>Libre:</b> ${p.libre || ""}</p>
          <div class="acciones">
            <button class="editar" onclick="activarEdicion(${p.folio}, this)">‚úèÔ∏è Editar</button>
            <button class="guardar" onclick="guardarEdicion(${p.folio}, this)">üíæ Guardar</button>
          </div>
        `;
        contenedor.appendChild(div);
      });
    }

    // Activar edici√≥n
    function activarEdicion(folio, btn) {
      const card = btn.closest(".card");
      card.querySelector(".total").style.display = "none";
      card.querySelector(".edicion").style.display = "block";
      card.querySelector(".editar").style.display = "none";
      card.querySelector(".guardar").style.display = "inline-block";
    }

    // Guardar edici√≥n
    async function guardarEdicion(folio, btn) {
      const card = btn.closest(".card");
      const nuevoTotal = parseFloat(card.querySelector(".edicion").value);
      const { error } = await supabase.from("pedidos").update({ total: nuevoTotal }).eq("folio", folio);
      if (error) { console.error(error); return; }
      cargarPedidos();
    }

    // Arranque
    cargarPedidos();
  </script>
</body>
</html>
